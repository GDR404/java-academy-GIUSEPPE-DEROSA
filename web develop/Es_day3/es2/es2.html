<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
    <form id="myForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="Email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nome</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nome">
      </div>
      <button id = "submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      document.getElementById("submit").addEventListener("click",function(event){
        event.preventDefault();
        localStorage.setItem("email", document.getElementById("inputEmail").value);
        localStorage.setItem("password", document.getElementById("inputPassword").value);
        localStorage.setItem("nome", document.getElementById("inputName").value);
        window.location.href="./pagina22.html";
      });
    </script>
  </body>
</html>
