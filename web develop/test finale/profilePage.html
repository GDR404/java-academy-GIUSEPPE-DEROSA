<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .div-center {
            width: 400px;
            height: 400px;
            background-color: #fff;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
            padding: 1em 2em;
            
            display: table;
        }
        div.content {
            display: table-cell;
            vertical-align: middle;
        }
        .center{
            text-align-last: center;
        }
    </style>
 
</head>
  <body>
    <div class ="div-center">
        <div class="content">
            <img id ="imagePlaceHolder" width="350" height="300" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.independentmediators.co.uk%2Fwp-content%2Fuploads%2F2016%2F02%2Fplaceholder-image.jpg&f=1&nofb=1&ipt=a964c6956aaff706bab56f81a759f80b56e15d5120ac6848a859233404095eda&ipo=images" alt="imagePlaceholder">
            <div class="center">
                <br>
                <span><label id="id">ID:</label></span><br>
                <span><label id="name">NAME:</label></span><br>
                <span><label id="surname">SURNAME:</label></span><br>
                <span><label id="userLevel">USER-LEVEL:</label></span><br>
            </div>
        
        </div>
    </div>
    <script>
        const id = document.getElementById("id");
        const name = document.getElementById("name");
        const surname = document.getElementById("surname");
        const userLevel = document.getElementById("userLevel");
        const immagine = document.getElementById("imagePlaceHolder");

        id.innerHTML = "ID: "+localStorage.getItem("id");
        name.innerHTML = "NAME: "+localStorage.getItem("name");
        surname.innerHTML = "SURNAME: " +localStorage.getItem("surname");
        userLevel.innerHTML = "USERL-LEVEL: "+localStorage.getItem("userLvl");
        immagine.src = localStorage.getItem("urlPic");
    </script>
  </body>
</html>
